<!DOCTYPE html>
<html>
<head>
    <title>Amazon Review Sentiment Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Amazon Review Sentiment Prediction</h1>
    <form method="POST" action="{{url_for('predict')}}">
        <div class="form-group">
            <label for="review_text">Enter your review here</label>
            <input type="text" name="review_text" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Predict Sentiment">
        </div>
    </form>
</body>
</html>
